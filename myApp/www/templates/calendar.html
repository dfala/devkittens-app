<ion-view view-title="Chats">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="day in days" type="item-text-wrap" ng-click="viewDay(day)">
      <!-- ng-click="changeView(day)" -->
        <p ng-if="day.lesson.topic">{{day.lesson.topic}}</p>
        <p ng-if="!day.lesson.topic">No lesson</p>

        <p>{{day.day | date: 'mediumDate'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
